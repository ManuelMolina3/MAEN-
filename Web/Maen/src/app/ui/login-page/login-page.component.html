<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
      <div class="text-center">
        <img src="../../../assets/logoAppFirst.png" alt="Logo" class="img-fluid" style="width: 200px;">
      </div>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input [(ngModel)]="username" type="text" id="username" name="username" class="form-control" placeholder="Enter your email"> 
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" id="password"  name="password" placeholder="Enter your password"> 
        </div>
        <button type="submit" class="btn w-100" style="background-color: #25B8A7;">Login</button>
      </form>
    </div>
  </div>
